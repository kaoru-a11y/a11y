<!DOCTYPE html>
<html class="no-js" lang="ja">




	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

		<link href="css/sanitize.css" rel="stylesheet" type="text/css">
		<link href="css/base.css" rel="stylesheet" type="text/css">

		<link rel="icon" type="image/png" href="images/favicon-48x48.png" sizes="48x48">
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
		<link rel="manifest" href="images/site.webmanifest">
		<title>藤嶋芳のにこにこイラストレーション おまけのウィンク</title>
	</head>
	
	
	
	
	
	
	
	

	<body>
		<!-- header -->
		<header id="header">
			<h1>
				☆にこにこイラストレーション&nbsp;&amp;&nbsp;カフェ&nbsp;レフトハンデッ☆&nbsp;<span
					lang="en"
					>*nikoniko&nbsp;illustrations&nbsp;homepage&nbsp;&amp;&nbsp;Cafe&nbsp;Left-handed*</span
				>
			</h1>
		</header>
		<!-- //header -->
		<!--wrapper-->
		<main id="wrapper">
			<section></section>

			<h2>Buttons</h2>

			<p>
				<button data-message="This is from the first button">Click me!</button>
				<button data-message="This is from the second button">
					Click me too!
				</button>
				<button data-message="This is from the third button">And me!</button>
			</p>

			<h2>Form</h2>

			<form>
				<div>
					<label for="name">Fill in your name:</label>
					<input type="text" id="name" name="name" />
				</div>
				<div>
					<label for="age">Enter your age:</label>
					<input type="text" id="age" name="age" />
				</div>
				<div>
					<label for="mood">Choose your mood:</label>
					<select id="mood" name="mood">
						<option>Happy</option>
						<option>Sad</option>
						<option>Angry</option>
						<option>Worried</option>
					</select>
				</div>
			</form>
		</main>
		<!-- //wrapper -->
		<!-- footer -->
		<footer id="footer">
			<p lang="en">
				Copyright &#169;2000&nbsp;Kaoru Fujishima&nbsp;Special thanks to Akiko
				Kohno &amp; Hirotaka Wakabayashi
			</p>
		</footer>
		<!-- //footer -->

		<script src="js/toppage.js"></script>
		<!--20240724追加してみた-->
	</body>
</html>
